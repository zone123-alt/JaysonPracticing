<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input
          type="number"
          id="principal"
          placeholder="Enter the principal Amount"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">Interset Rate</label>
        <input
          type="number"
          id="interestRate"
          placeholder="Enter the interest rate in %."
        />
      </div>
      <div class="form-group">
        <label for="tenure">Tenure (in years)</label>
        <input
          type="number"
          id="tenure"
          placeholder="Enter the tenure in years"
        />
      </div>
      <br>
      <button id="calculateBTN" class="calculate-btn">Calculate</button>
      <p id="result" class="calculate-btn">Maturity Amount</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
