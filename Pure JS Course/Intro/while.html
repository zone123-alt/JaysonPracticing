<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=0;
        while(i<=20) {
            document.write(i);
            document.write("<br>");
            i++;
        }
        document.write("All done!!");
    </script>
</body>
</html>
