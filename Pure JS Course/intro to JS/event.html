<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").dblclick(function()
        {
            $(this).hide();
        });
        });
    </script>
</head>
<body>
    <p>Click to Hide</p>
    
</body>
</html>
